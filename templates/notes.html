{% for note in notes.iter().rev() %}
<div
  data-id="{{note.id}}"
  {%
  if
  loop.last
  %}
  hx-get="/notes/{{note_id}}/entries?page={{ page + 1 }}&per_page={{ per_page }}"
  hx-trigger="intersect once"
  hx-swap="afterend"
  {%
  endif
  %}
  class="note"
  data-grouped="false"
  data-created="{{ note.created_at.0.as_milliseconds() }}"
>
  <p class="timestamp"></p>
  <p>{{ note.content|to_markdown|linebreaks|safe }}</p>
</div>
{% endfor %}
