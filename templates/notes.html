{% for group in groups %}
<div
  class="note-group"
  {%
  if
  loop.first
  %}
  hx-get="/notes/{{note_id}}/entries?page={{ page + 1 }}&per_page={{ per_page }}"
  hx-trigger="intersect once"
  hx-swap="afterend"
  {%
  endif
  %}
>
  {% for note in group %}
  <div data-id="{{note.id}}" class="note">
    {% if loop.first %}
    <p class="timestamp">{{note.format()}}</p>
    {% endif %}
    <p>{{note.content}}</p>
  </div>
  {% endfor %}
</div>
{% endfor %}
